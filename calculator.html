<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Calculator and Converter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        header, footer { text-align: center; margin: 20px 0; }
        .section { margin: 20px 0; }
        label { display: inline-block; width: 150px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Welcome to Number Base Calculator & Converter</h1>
            <p>Please choose an option below to proceed.</p>
        </header>

        <!-- Choose Box -->
        <section class="section" id="chooseBox">
            <h2>Select Operation</h2>
            <button onclick="showSection('calculation')">Calculation</button>
            <button onclick="showSection('convert')">Convert</button>
        </section>

        <!-- Calculation Section -->
        <section class="section" id="calculation" style="display: none;">
            <h2>Calculation</h2>
            <label for="num1">Input Number 1:</label>
            <input type="text" id="num1" placeholder="Enter number">
            <select id="baseNum1">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select><br>

            <label for="num2">Input Number 2:</label>
            <input type="text" id="num2" placeholder="Enter number">
            <select id="baseNum2">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select><br>

            <label for="operation">Choose Operation:</label>
            <select id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">ร</option>
                <option value="divide">รท</option>
            </select><br>

            <label for="outputBase">Output Base:</label>
            <select id="outputBase">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select><br>

            <button onclick="performCalculation()">Calculate</button>
            <p>Result: <span id="calcResult">-</span></p>
        </section>

        <!-- Convert Section -->
        <section class="section" id="convert" style="display: none;">
            <h2>Convert</h2>
            <label for="convertInput">Input Number:</label>
            <input type="text" id="convertInput" placeholder="Enter number"><br>

            <label for="convertFrom">Convert From:</label>
            <select id="convertFrom">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select><br>

            <label for="convertTo">Convert To:</label>
            <select id="convertTo">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select><br>

            <button onclick="performConversion()">Convert</button>
            <p>Conversion Result: <span id="convertResult">-</span></p>
        </section>

        <!-- Footer -->
        <footer>
            <p>Credits: Developed by YourName</p>
            <p>Est. 2023 | Contact: youremail@example.com</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        function showSection(section) {
            document.getElementById('calculation').style.display = 'none';
            document.getElementById('convert').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }

        function performCalculation() {
            const num1 = parseInt(document.getElementById('num1').value, document.getElementById('baseNum1').value);
            const num2 = parseInt(document.getElementById('num2').value, document.getElementById('baseNum2').value);
            const operation = document.getElementById('operation').value;
            const outputBase = document.getElementById('outputBase').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers');
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert('Invalid operation');
                    return;
            }

            document.getElementById('calcResult').innerText = result.toString(outputBase);
        }

        function performConversion() {
            const inputNum = parseInt(document.getElementById('convertInput').value, document.getElementById('convertFrom').value);
            const convertToBase = document.getElementById('convertTo').value;

            if (isNaN(inputNum)) {
                alert('Please enter a valid number');
                return;
            }

            document.getElementById('convertResult').innerText = inputNum.toString(convertToBase);
        }
    </script>
</body>
</html>
